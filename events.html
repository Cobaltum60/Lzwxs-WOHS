<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/theme.css">
    <title>麟趾文学社-更多精彩活动</title>
    <style>
        @font-face {
            font-family: 'SongFont'; 
            src: url('fonts/font.ttf') format('truetype'); 
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SongFont', Arial, sans-serif;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            max-width: 1400px; 
            margin: 0 auto;
            padding: 40px 20px;
        }
        .page-title {
            font-size: 2.2rem;
            color: var(--primary-color); 
            text-align: center;
            margin-bottom: 50px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .event-category {
            margin-bottom: 40px;
        }
        .event-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        .event-card {
            background: var(--card-bg); 
            border-radius: 8px;
            padding: 25px 35px; 
            box-shadow: 0 2px 8px var(--shadow-color); 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 3px solid var(--primary-color); 
            width: 100%;
            max-width: 800px; 
        }
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px var(--shadow-color); 
        }
        .event-name {
            font-size: 1.3rem; 
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--text-color); 
            border-bottom: 1px dashed var(--tertiary-color);
            padding-bottom: 12px;
        }
        .event-info {
            font-size: 1.05rem; 
            color: var(--text-color); 
            margin: 12px 0;
            line-height: 1.7;
            display: flex; 
        }
        .event-info::before {
            content: "•"; 
            color: var(--primary-color); 
            margin-right: 10px;
            font-weight: bold;
        }
        .event-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            font-size: 1.05rem;
        }
        .event-link:hover {
            text-decoration: underline;
            color: var(--link-hover); 
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 1.8rem;
                margin-bottom: 30px;
            }
            .event-card {
                padding: 20px 25px;
            }
            .event-name {
                font-size: 1.2rem;
            }
            .event-info {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>

    <div class="container">
        <h1 class="page-title">更 多 活 动</h1>
        <div class="event-category">
            <div class="event-list">
                <div class="event-card">
                    <h4 class="event-name">大型联考优秀作文展</h4>
                    <p class="event-info">活动日期：2025年9月月考后</p>
                    <p class="event-info">活动地址：武汉澳新高级中学</p>
                    <p class="event-info">活动流程：联考优秀范文展示学习</p>
                    <a href="https://mp.weixin.qq.com/s/si1kUqwEraQsR7ihbb35Zg" class="event-link" target="_blank">查看详情 →</a>
                </div>
                <div class="event-card">
                    <h4 class="event-name">教师佳作展</h4>
                    <p class="event-info">活动日期：2025年12月31日</p>
                    <p class="event-info">活动地址：武汉澳新高级中学</p>
                    <p class="event-info">活动内容：欣赏老师们的作品</p>
                    <a href="https://mp.weixin.qq.com/s/plttbX38hsTNtrpN3U7KEw" class="event-link" target="_blank">查看详情 →</a>
                </div>
                 <div class="event-card">
                    <h4 class="event-name">教师佳作选（一）</h4>
                    <p class="event-info">活动日期：2026年1月15日</p>
                    <p class="event-info">活动地址：武汉澳新高级中学</p>
                    <p class="event-info">活动内容：欣赏老师们的作品</p>
                    <a href="https://mp.weixin.qq.com/s/vmBTScXjBXXKa6ZX_qTq4g" class="event-link" target="_blank">查看详情 →</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/theme.js"></script>
</body>

</html>
